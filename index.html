<body>
    <div class="container">

        <div class="spinner"></div>

    <script>
        // API endpoint ƒë·ªÉ l·∫•y tunnel URL m·ªõi nh·∫•t
        const API_URL = 'https://raw.githubusercontent.com/monsterph9-ops/qlvtttb-redirect/main/current_url.txt';
        let retryCount = 0;

        function updateStatus(message) {

        // Ki·ªÉm tra server b·∫±ng iframe (kh√¥ng redirect n·∫øu l·ªói)
        function checkServerAvailable(url) {
            return new Promise((resolve) => {
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.style.width = '0';
                iframe.style.height = '0';
                
                const timeout = setTimeout(() => {
                    document.body.removeChild(iframe);
                    console.log('[CHECK] Timeout - server kh√¥ng ph·∫£n h·ªìi');
                    resolve(false);
                }, 8000); // 8 second timeout
                
                iframe.onload = () => {
                    clearTimeout(timeout);
                    try {
                        // N·∫øu load th√†nh c√¥ng v√† kh√¥ng b·ªã Cloudflare error
                        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                        const bodyText = iframeDoc.body ? iframeDoc.body.innerText : '';
                        
                        // Ki·ªÉm tra xem c√≥ ph·∫£i trang l·ªói Cloudflare kh√¥ng
                        if (bodyText.includes('Web server is down') || 
                            bodyText.includes('Error 530') ||
                            bodyText.includes('Error 502') ||
                            bodyText.includes('Error 503')) {
                            console.log('[CHECK] Server tr·∫£ v·ªÅ error page');
                            document.body.removeChild(iframe);
                            resolve(false);
                        } else {
                            console.log('[CHECK] Server OK!');
                            document.body.removeChild(iframe);
                            resolve(true);
                        }
                    } catch (e) {
                        // Cross-origin - kh√¥ng ƒë·ªçc ƒë∆∞·ª£c content nh∆∞ng c√≥ th·ªÉ l√† do CORS
                        // N·∫øu load ƒë∆∞·ª£c th√¨ coi nh∆∞ server ƒëang ch·∫°y
                        console.log('[CHECK] Cross-origin nh∆∞ng iframe loaded');
                        document.body.removeChild(iframe);
                        resolve(true);
                    }
                };
                
                iframe.onerror = () => {
                    clearTimeout(timeout);
                    console.log('[CHECK] Iframe error - server down');
                    document.body.removeChild(iframe);
                    resolve(false);
                };
                
                document.body.appendChild(iframe);
                iframe.src = url;
            });
        }
        
        async function redirectToApp() {
            try {
                retryCount++;
                updateStatus(`ƒêang t·∫£i URL t·ª´ GitHub... (L·∫ßn th·ª≠: ${retryCount}/${MAX_RETRIES})`);
                
                const response = await fetch(API_URL + '?t=' + Date.now(), {cache: 'no-store'});
                const url = (await response.text()).trim();
                
                if (!url || !url.startsWith('http')) {
                    updateStatus('‚ùå URL kh√¥ng h·ª£p l·ªá. ƒêang th·ª≠ l·∫°i sau 3 gi√¢y...');
                    if (retryCount < MAX_RETRIES) {

                    }

                // Ki·ªÉm tra server c√≥ s·∫µn s√†ng kh√¥ng
                const isAvailable = await checkServerAvailable(url);

                    setTimeout(() => {
                        window.location.href = url;
                    }, 500);
                } else {
                    updateStatus(`‚è≥ Server ƒëang kh·ªüi ƒë·ªông... ƒêang th·ª≠ l·∫°i sau 3 gi√¢y... (${retryCount}/${MAX_RETRIES})`);
                    if (retryCount < MAX_RETRIES) {
                        setTimeout(redirectToApp, 3000);
                    } else {
                        updateStatus('‚ùå Server kh√¥ng ph·∫£n h·ªìi sau nhi·ªÅu l·∫ßn th·ª≠. Vui l√≤ng li√™n h·ªá qu·∫£n tr·ªã vi√™n.');
                    }
                }
                
            } catch (error) {
                console.error('[ERROR]', error);
                updateStatus('‚ùå L·ªói k·∫øt n·ªëi ƒë·∫øn GitHub. ƒêang th·ª≠ l·∫°i sau 5 gi√¢y...');
                if (retryCount < MAX_RETRIES) {
                    setTimeout(redirectToApp, 5000);
                }
            }
        }
        
        // B·∫Øt ƒë·∫ßu redirect
        redirectToApp();
    </script>
</body>
