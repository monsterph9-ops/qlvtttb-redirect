</head>
<body>
    <div class="container">

        <div class="spinner"></div>

        <div id="status">ƒêang t·∫£i...</div>
        <div id="linkContainer" style="display: none; margin-top: 30px;">
            <p style="font-size: 16px; color: #666;">N·∫øu kh√¥ng t·ª± ƒë·ªông chuy·ªÉn h∆∞·ªõng, vui l√≤ng click:</p>
            <a id="manualLink" href="#" style="display: inline-block; margin-top: 10px; padding: 15px 30px; background: #667eea; color: white; text-decoration: none; border-radius: 8px; font-weight: bold; font-size: 18px;">

    <script>
        // API endpoint ƒë·ªÉ l·∫•y tunnel URL m·ªõi nh·∫•t
        const API_URL = 'https://raw.githubusercontent.com/monsterph9-ops/qlvtttb-redirect/main/current_url.txt';
        let tunnelUrl = '';
        let checkAttempts = 0;
        const MAX_ATTEMPTS = 60;
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
            console.log('[REDIRECT]', message);
        }
        
        async function loadURL() {
            try {
                updateStatus('ƒêang t·∫£i URL t·ª´ GitHub...');
                
                const response = await fetch(API_URL + '?t=' + Date.now(), {cache: 'no-store'});
                tunnelUrl = (await response.text()).trim();
                
                if (!tunnelUrl || !tunnelUrl.startsWith('http')) {
                    updateStatus('‚ùå URL kh√¥ng h·ª£p l·ªá. ƒêang th·ª≠ l·∫°i sau 3 gi√¢y...');
                    setTimeout(loadURL, 3000);
                    return;
                }
                
                console.log('[URL]', tunnelUrl);
                
                // Hi·ªÉn th·ªã link th·ªß c√¥ng ngay
                const manualLink = document.getElementById('manualLink');
                manualLink.href = tunnelUrl;
                document.getElementById('linkContainer').style.display = 'block';
                
                // B·∫Øt ƒë·∫ßu ki·ªÉm tra b·∫±ng iframe
                checkWithIframe();
                
            } catch (error) {
                console.error('[ERROR]', error);
                updateStatus('‚ùå L·ªói k·∫øt n·ªëi ƒë·∫øn GitHub. ƒêang th·ª≠ l·∫°i sau 5 gi√¢y...');
                setTimeout(loadURL, 5000);

        }
        
        function checkWithIframe() {
            checkAttempts++;
            
            if (checkAttempts > MAX_ATTEMPTS) {
                updateStatus('‚ö†Ô∏è Server m·∫•t nhi·ªÅu th·ªùi gian kh·ªüi ƒë·ªông. Vui l√≤ng click n√∫t b√™n d∆∞·ªõi ƒë·ªÉ v√†o h·ªá th·ªëng.');
                return;
            }
            
            updateStatus(`ƒêang ki·ªÉm tra server... (${checkAttempts}/${MAX_ATTEMPTS})`);
            
            // T·∫°o iframe ·∫©n
            const iframe = document.createElement('iframe');
            iframe.style.position = 'absolute';
            iframe.style.width = '1px';
            iframe.style.height = '1px';
            iframe.style.left = '-9999px';
            iframe.style.opacity = '0';
            
            let isResolved = false;
            
            // Timeout 5 gi√¢y
            const timeout = setTimeout(() => {
                if (!isResolved) {
                    isResolved = true;
                    console.log('[CHECK] Timeout - th·ª≠ l·∫°i');
                    document.body.removeChild(iframe);
                    updateStatus(`‚è≥ Server ƒëang kh·ªüi ƒë·ªông... Th·ª≠ l·∫°i sau 3 gi√¢y...`);
                    setTimeout(checkWithIframe, 3000);
                }

            // N·∫øu iframe load th√†nh c√¥ng
            iframe.onload = () => {
                if (!isResolved) {
                    isResolved = true;
                    clearTimeout(timeout);
                    
                    // Ki·ªÉm tra xem c√≥ ph·∫£i error page kh√¥ng
                    try {
                        // Th·ª≠ ƒë·ªçc title (n·∫øu same-origin)
                        const doc = iframe.contentDocument || iframe.contentWindow.document;
                        const title = doc.title || '';
                        const body = doc.body ? doc.body.innerText : '';
                        
                        console.log('[CHECK] Title:', title);
                        
                        // N·∫øu c√≥ Cloudflare error
                        if (title.includes('Error') || body.includes('Web server is down') || 
                            body.includes('Error 530') || body.includes('Error 502') || body.includes('Error 503')) {
                            console.log('[CHECK] Ph√°t hi·ªán error page, th·ª≠ l·∫°i...');
                            document.body.removeChild(iframe);
                            updateStatus(`‚è≥ Server ch∆∞a s·∫µn s√†ng... Th·ª≠ l·∫°i sau 3 gi√¢y...`);
                            setTimeout(checkWithIframe, 3000);
                            return;
                        }
                    } catch (e) {
                        // Cross-origin = kh√¥ng ƒë·ªçc ƒë∆∞·ª£c, nh∆∞ng ƒë√£ load = server OK
                        console.log('[CHECK] Cross-origin (CORS), coi nh∆∞ server OK');
                    }
                    
                    // Server s·∫µn s√†ng!
                    document.body.removeChild(iframe);
                    updateStatus('‚úÖ Server s·∫µn s√†ng! ƒêang chuy·ªÉn h∆∞·ªõng...');
                    setTimeout(() => {
                        window.location.href = tunnelUrl;
                    }, 1000);
                }
            };
            
            // N·∫øu iframe l·ªói
            iframe.onerror = () => {
                if (!isResolved) {
                    isResolved = true;
                    clearTimeout(timeout);
                    console.log('[CHECK] Iframe error - th·ª≠ l·∫°i');
                    document.body.removeChild(iframe);
                    updateStatus(`‚è≥ Kh√¥ng th·ªÉ k·∫øt n·ªëi... Th·ª≠ l·∫°i sau 3 gi√¢y...`);
                    setTimeout(checkWithIframe, 3000);
                }

            // Th√™m iframe v√†o DOM v√† load
            document.body.appendChild(iframe);
            iframe.src = tunnelUrl;
        }
        
        // B·∫Øt ƒë·∫ßu
        loadURL();
    </script>
</body>
</html>
